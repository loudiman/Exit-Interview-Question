<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View</title>
    <link rel="stylesheet" href="/resources/css/style.css">
    <link rel="stylesheet" href="/resources/css/nav-bar.css">
    <link rel="stylesheet" href="/resources/css/survey-edit.css">
    <link rel="stylesheet" href="/resources/css/side-bar.css">
    <script defer src="/resources/js/survey-edit.js"></script>
    <script defer src="/resources/js/side-bar.js"></script>
</head>
<body>
<!-- Navbar -->
<div class="navbar">
    <button onclick="toggleSidebar()">â˜°</button>
    <img src="/resources/images/male_user.png" alt="Profile" width="30" height="30">
</div>

<!-- Sidebar and main content container -->
<div class="sidebar-container">
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <a href="#"><img src="/resources/images/home_icon.png" alt="Home Icon"> Home</a>
        <a href="#"><img src="/resources/images/create_icon.png" alt="Create Icon"> Create</a>
        <a href="#" class="active"><img src="/resources/images/view_icon.png" alt="View Icon"> View</a>
        <a href="#"><img src="/resources/images/respondents_icon.png" alt="Respondents Icon"> Respondents</a>
        <a href="#"><img src="/resources/images/male_user.png" alt="Profile Icon"> Profile</a>
    </nav>

    <!-- Main content -->
    <div class="main-content" id="mainContent">
        <!-- Survey Container -->
        <div class="survey-container">
            <div class="survey-title">
                <h2 id="formTitle" contenteditable="true" onfocus="this.placeholder=''" onblur="this.placeholder='Enter survey title...'" placeholder="Enter survey title...">Sample Title</h2>
            </div>

            <!-- Questions Container -->
            <div id="questionsContainer">
                <!-- Initial Question Container -->
                <div class="question-container">
                    <div class="question-content">
                        <div class="question-header">
                            <input type="text" placeholder="Untitled Question">
                            <select onchange="updateQuestionContent(this)">
                                <option value="multiple-choice">Multiple Choice</option>
                                <option value="essay">Essay</option>
                                <option value="rating">Rating</option>
                                <option value="true-false">True or False</option>
                            </select>
                        </div>
                        <div class="options"></div>
                        <div class="button-container" style="display: none;">
                            <button class="option-button" onclick="addOption(this)">Add Option</button>
                            <span>or</span>
                            <button class="option-button" onclick="addOtherOption(this)">Add Other</button>
                        </div>
                    </div>

                    <!-- Side buttons for add question, add photo, add video -->
                    <div class="side-buttons">
                        <button class="side-button" id="addQuestionButton">+</button>
                    </div>
                </div>
            </div>
        </div>
        <button class="publish-button">Publish Survey</button>
        <button class="back-button" onclick="window.history.back();">Back</button>
    </div>
</div>
</body>
</html>
