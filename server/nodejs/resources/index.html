<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Dashboard</title>

    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/nav-bar.css" rel="stylesheet">
    <link href="/static/css/side-bar.css" rel="stylesheet">
    <link href="/static/css/index.css" rel="stylesheet">
    <script defer src="/static/jsindex.js"></script>
    <script defer src="/static/jsside-bar.js"></script>
</head>
<body>
<header class="navbar">
    <button aria-label="Toggle Sidebar" id="sidebarToggle">â˜°</button>
    <img alt="Profile" height="30" src="/static/images/male_user.png" width="30">
</header>

<div class="container">
    <!-- Sidebar -->
    <nav aria-label="Main Navigation" class="sidebar" id="sidebar">
        <a href="/admin" class="active">
            <img src="/static/images/home_icon.png" alt="Home Icon"> Home
        </a>
        <a href="/admin/create">
            <img src="/static/images/create_icon.png" alt="Create Icon"> Create
        </a>
        <a href="/admin/surveys">
            <img src="/static/images/view_icon.png" alt="View Icon"> View
        </a>
        <a href="/admin/respondents">
            <img src="/static/images/respondents_icon.png" alt="Respondents Icon"> Respondents
        </a>
        <a href="/admin/profile">
            <img src="/static/images/male_user.png" alt="Profile Icon"> Profile
        </a>
    </nav>

    <!-- Main Content -->
    <main class="content" id="mainContent">
        <!-- Card View Container -->
        <section class="card-dashboard"></section>

        <!-- Search Bar -->
        <section class="search-bar">
            <h1>Recent Surveys</h1>
            <label for="searchInput"></label><input id="searchInput" placeholder="Search" type="text">
            <button aria-label="Search Surveys" id="searchButton">
                <img src="/static/images/Search.png" alt="Search Icon">
            </button>
        </section>

        <!-- Survey Labels -->
        <section class="survey-label">
            <div class="label-title">Survey Title</div>
            <div class="label-respondents">Respondents</div>
            <div class="label-status">Status</div>
        </section>

        <!-- Main Survey View -->
        <section class="survey-view">
            <div id="unpublishedSurveys" class="survey-list"></div>
            <div id="publishedSurveys" class="survey-list"></div>
        </section>
    </main>

    <!-- Modal for Survey Preview -->
    <dialog aria-describedby="previewModalDesc" aria-labelledby="previewModalTitle" class="modal" id="previewModal">
        <div class="modal-content">
            <h3 id="previewModalTitle">Survey Details</h3>
            <div id="previewModalDesc">
                <p id="previewSurveyTitle"></p>
                <p><strong>Status:</strong> <span id="previewSurveyStatus"></span></p>
                <p><strong>Program ID:</strong> <span id="previewProgramId"></span></p>
                <p><strong>Period Start:</strong> <span id="previewPeriodStart"></span></p>
                <p><strong>Period End:</strong> <span id="previewPeriodEnd"></span></p>
            </div>
            <button aria-label="Close Preview" class="close-btn" id="closePreview">Close</button>
        </div>
    </dialog>
</div>
</body>
</html>
