<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link rel="stylesheet" href="/static/css/nav-bar.css">
    <link rel="stylesheet" href="/static/css/side-bar.css">
    <link rel="stylesheet" href="/static/css/admin-publish-survey.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<!-- Navbar -->
<div class="navbar">
    <button onclick="toggleSidebar()">â˜°</button>
    <img src="/static/images/male_user.png" alt="Profile" width="30" height="30">
</div>

<!-- Sidebar and main content container -->
<div class="sidebar-container">
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <a href="/admin">
            <img src="/static/images/home_icon.png" alt="Home Icon"> Home
        </a>
        <a href="/admin/create" class="active">
            <img src="/static/images/create_icon.png" alt="Create Icon"> Create
        </a>
        <a href="/admin/surveys">
            <img src="/static/images/view_icon.png" alt="View Icon"> View
        </a>
        <a href="/admin/respondents">
            <img src="/static/images/respondents_icon.png" alt="Respondents Icon"> Respondents
        </a>
        <a href="/admin/profile">
            <img src="/static/images/male_user.png" alt="Profile Icon"> Profile
        </a>
    </nav>

    <!-- Main content -->
    <div class="main-content" id="mainContent">
        <div class="survey-header-container">
            <h1 id="survey-title">Survey Title</h1>
            <p id="survey-description">Description.</p>
        </div>

        <!-- Survey Details -->
        <div class="survey-details-container">
            <!-- Date Range -->
            <div class="date-time-row">
                <label>From: <input id="periodStartDate" type="date" value=""></label>
                <label>Start: <input id="periodStartTime" type="time" value=""></label>
                <label>Until: <input id="periodEndDate" type="date" value=""></label>
                <label>End: <input id="periodEndTime" type="time" value=""></label>
            </div>

            <!-- Restrictions -->
            <!-- Dropdown with multiple selection -->
            <div class="restriction-row">
                <div class="dropdown-multiselect">
                    <button class="dropdown-toggle" onclick="toggleRestrictionsDropdown('program-dropdown')">Make available for</button>
                    <div id="program-dropdown" class="dropdown-options">
                        <!-- Options will be dynamically added here -->
                    </div>
                </div>
            </div>

            <div class="restriction-row">
                <div class="dropdown-multiselect">
                    <button class="dropdown-toggle" onclick="toggleRestrictionsDropdown('student-dropdown')">Student/s Restricted</button>
                    <div id="student-dropdown" class="dropdown-options">
                        <!-- Options will be dynamically added here -->
                    </div>
                </div>
            </div>

            <div class="restriction-row">
                <div class="dropdown-checkbox">
                    <p id="batch-restricted-title">Batch Restricted</p>
                    <button class="dropdown-checkbox-toggle" onclick="toggleRestrictionsDropdown('year-dropdown')">Year</button>
                    <button class="dropdown-checkbox-toggle" onclick="toggleRestrictionsDropdown('semester-dropdown')">Semester</button>
                    <div id="year-dropdown" class="dropdown-checkbox-options">
                        <!-- Options will be dynamically added here -->
                    </div>
                    <div id="semester-dropdown" class="dropdown-checkbox-options">
                        <!-- Options will be dynamically added here -->
                    </div>
                </div>
            </div>

            <div class="restriction-row">
                <div class="dropdown-multiselect">
                    <button class="dropdown-toggle" onclick="toggleRestrictionsDropdown('gender-dropdown')">Gender Restricted</button>
                    <div id="gender-dropdown" class="dropdown-options">
                        <!-- Options will be dynamically added here -->
                    </div>
                </div>
            </div>

            <!-- Publish Buttons -->
            <div class="button-container">

                <button class="publish-button" onclick="history.back()">Back</button>
                <button id="publishButton" class="publish-button">Publish</button>

            </div>
        </div>
    </div>
</div>

<script defer src="/static/js/survey-navbar.js"></script>
<script defer src="/static/js/admin-publish-survey.js"></script>
</body>
</html>
