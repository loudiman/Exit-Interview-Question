<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Edit</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/nav_bar.css">
  <link rel="stylesheet" href="../css/side_bar.css">
  <link rel="stylesheet" href="../css/survey_edit.css">
  <script defer src="../js/survey-edit.js"></script>
</head>
<body>
<header class="navbar">
  <button id="sidebarToggle" aria-label="Toggle Sidebar">â˜°</button>
  <img src="../../resources/images/male_user.png" alt="Profile" width="30" height="30">
</header>

<div class="container">
    <!-- Sidebar -->
    <nav aria-label="Main Navigation" class="sidebar" id="sidebar">
        <a aria-label="Home" href="#">
            <img alt="Home Icon" src="../../resources/images/home_icon.png"> Home
        </a>
        <a aria-label="Create" href="#">
            <img alt="Create Icon" src="../../resources/images/create_icon.png"> Create
        </a>
        <a aria-label="View" class="active" href="#">
            <img alt="View Icon" src="../../resources/images/view_icon.png"> View
        </a>
        <a aria-label="Respondents" href="#">
            <img alt="Respondents Icon" src="../../resources/images/respondents_icon.png"> Respondents
        </a>
        <a aria-label="Profile" href="#">
            <img alt="Profile Icon" src="../../resources/images/male_user.png"> Profile
        </a>
    </nav>

    <main class="survey-edit">
        <section class="survey-header">
            <div class="survey-title-container">
                <h1 id="surveyTitle">Loading...</h1>
                <select id="questionType">
                    <option value="multiple_choice">Multiple Choice</option>
                    <option value="essay">Essay</option>
                    <option value="rating">Rating</option>
                </select>
                <button id="addQuestionBtn">Add Question</button>
            </div>
        </section>
        <section id="questionContainer" class="questions-container"></section>
    </main>
</div>
</body>
</html>
