<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/nav-bar.css">
    <link rel="stylesheet" href="/static/css/survey_edit.css">
    <link rel="stylesheet" href="/static/css/side-bar.css">
    <script defer src="/static/js/survey-edit.js"></script>
    <script defer src="/static/js/side-bar.js"></script>
</head>
<body>
<!-- Navbar -->
<div class="navbar">
    <button onclick="toggleSidebar()">â˜°</button>
    <img src="/static/images/male_user.png" alt="Profile" width="30" height="30">
</div>

<!-- Sidebar and main content container -->
<div class="sidebar-container">
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <a href="/admin">
            <img src="/static/images/home_icon.png" alt="Home Icon"> Home
        </a>
        <a href="/admin/create">
            <img src="/static/images/create_icon.png" alt="Create Icon"> Create
        </a>
        <a href="/admin/surveys" class="active">
            <img src="/static/images/view_icon.png" alt="View Icon"> View
        </a>
        <a href="/admin/respondents">
            <img src="/static/images/respondents_icon.png" alt="Respondents Icon"> Respondents
        </a>
        <a href="/admin/profile">
            <img src="/static/images/male_user.png" alt="Profile Icon"> Profile
        </a>
    </nav>

    <!-- Main content -->
    <div class="survey-container">
        <div class="survey-title">
            <h2 id="formTitle" contenteditable="true" placeholder="Enter survey title..."></h2>
            <p id="formDescription" contenteditable="true" placeholder="Enter survey description..."></p>
        </div>
        <div id="questionsContainer">
            <!-- Questions will be dynamically added here -->
        </div>
        <button class="publish-button">Publish Survey</button>
        <a href="/admin/surveys">
            <button class="back-button">Back</button>
        </a>
    </div>

</div>
</body>
</html>
