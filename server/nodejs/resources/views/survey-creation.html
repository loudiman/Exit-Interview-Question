<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/nav-bar.css">
    <link rel="stylesheet" href="/static/css/survey-creation.css">
    <link rel="stylesheet" href="/static/css/side-bar.css">

<body>
<!-- Navbar -->
<div class="navbar">
  <button onclick="toggleSidebar()">â˜°</button>
  <img src="/static/images/male_user.png" alt="Profile" width="30" height="30">
</div>

<!-- Sidebar and main content container -->
<div class="sidebar-container">
  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <a href="/admin">
      <img src="/static/images/home_icon.png" alt="Home Icon"> Home
    </a>
    <a href="/admin/create" class="active">
      <img src="/static/images/create_icon.png" alt="Create Icon"> Create
    </a>
    <a href="/admin/surveys">
      <img src="/static/images/view_icon.png" alt="View Icon"> View
    </a>
    <a href="/admin/respondents">
      <img src="/static/images/respondents_icon.png" alt="Respondents Icon"> Respondents
    </a>
    <a href="/admin/profile">
      <img src="/static/images/male_user.png" alt="Profile Icon"> Profile
    </a>
  </nav>

  <!-- Main content -->
  <div class="main-content" id="mainContent">
    <!-- Survey Container -->
    <div class="survey-container">
      <div class="survey-title">
        <h2 id="formTitle" onclick="makeEditable('formTitle')">Sample Title</h2>
        <p id="formDescription" onclick="makeEditable('formDescription')">Form Description</p>
      </div>

      <!-- Questions Container -->
      <div id="questionsContainer">
        <!-- Initial Question Container -->
        <div class="question-container">
          <div class="question-content">
            <div class="question-header">
              <input type="text" placeholder="Untitled Question">
              <select onchange="updateQuestionContent(this)">
                <option value="multiple-choice">Multiple Choice</option>
                <option value="checkbox">Checkbox</option>
                <option value="essay">Essay</option>
                <option value="rating">Rating</option>
              </select>
            </div>
            <div class="options"></div>

            <div class="button-container" style="display: none;">
              <button class="option-button" onclick="addOption(this)">Add Option</button>
              <span>or</span>
              <button class="option-button" onclick="addOtherOption(this)">Add Other</button>
            </div>

          </div>

          <!-- Side buttons for add question, add photo, add video -->
          <div class="side-buttons">
            <button class="side-button" id="addQuestionButton">+</button>
          </div>
        </div>
      </div>
    </div>
<!--    <button class="publish-button" onclick="window.location.href='admin-publish-survey.html';">Publish Survey</button>-->
<!--    <button class="back-button" onclick="window.location.href='survey_templates.html';">Back</button>-->
    <a href="/admin/survey/publish" class = "btn btn-prm-long">
      <button class="publish-button">Publish Survey</button>
    </a>

    <a href="/admin/survey/templates" class = "btn btn-prm-long">
      <button class="back-button">Back</button>
    </a>
  </div>
</div>
<script src="/static/js/survey-creation-navbar.js"></script>
<script src="/static/js/survey-creation-editable.js"></script>
</body>
</html>
