<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/nav-bar.css" rel="stylesheet">
    <link href="/static/css/admin-profile.css" rel="stylesheet">
    <link href="/static/css/side-bar.css" rel="stylesheet">
    <script defer src="/static/js/side-bar.js"></script>
</head>
<body>

<!-- Navbar -->
<header class="navbar">
    <button aria-label="Toggle Sidebar" id="sidebarToggle">â˜°</button>
    <img alt="Profile" height="30" src="/static/images/male_user.png" width="30">
</header>

<!-- Sidebar and main content container -->
<div class="sidebar-container">
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <a href="/admin">
            <img src="/static/images/home_icon.png" alt="Home Icon"> Home
        </a>
        <a href="/admin/create">
            <img src="/static/images/create_icon.png" alt="Create Icon"> Create
        </a>
        <a href="/admin/surveys">
            <img src="/static/images/view_icon.png" alt="View Icon"> View
        </a>
        <a href="/admin/respondents">
            <img src="/static/images/respondents_icon.png" alt="Respondents Icon"> Respondents
        </a>
        <a href="/admin/profile" class="active">
            <img src="/static/images/male_user.png" alt="Profile Icon"> Profile
        </a>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="flex-container">
            <div class="flex-container row">
                <img src="/static/images/black-img.png" alt="ICON" id="profile-icon">
                <h2>Mark Lestat Agustin</h2>
            </div>
            <button class="changepass-btn" onclick="location.href='/admin/profile/edit'">Change Password</button>
            <button class="createacc-btn" onclick="location.href='/admin/profile/create'">Create Admin Account</button>
            <button class="logout-button" onclick="showLogoutPrompt()">Log Out</button>
            <!-- Logout Prompt -->
            <div class="logout-prompt" id="logout-prompt">
                <div class="prompt-content">
                    <h3>Are you sure you want to log out?</h3>
                    <div class="prompt-actions">
                        <button class="btn btn-secondary" id="cancelLogoutBtn" onclick="closeLogoutPrompt()">Cancel</button>
                        <button class="btn btn-primary" id="logOut" onclick="logOut()">Log out</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<!--<script src="/static/js/survey_creation_navbar.js"></script>-->
</body>
</html>
