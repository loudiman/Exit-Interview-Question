<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Survey View</title>

    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/nav-bar.css" rel="stylesheet">
    <link href="/static/css/survey_view.css" rel="stylesheet">
    <link href="/static/css/side-bar.css" rel="stylesheet">
    <script defer src="/static/js/survey-view.js"></script>
    <script defer src="/static/js/side-bar.js"></script>
<body>
<header class="navbar">
    <button aria-label="Toggle Sidebar" id="sidebarToggle">â˜°</button>
    <img alt="Profile" height="30" src="/static/images/male_user.png" width="30">
</header>

<div class="container">
    <!-- Sidebar -->
    <nav aria-label="Main Navigation" class="sidebar" id="sidebar">
        <a href="/admin">
            <img src="/static/images/home_icon.png" alt="Home Icon"> Home
        </a>
        <a href="/admin/create">
            <img src="/static/images/create_icon.png" alt="Create Icon"> Create
        </a>
        <a href="/admin/surveys" class="active">
            <img src="/static/images/view_icon.png" alt="View Icon"> View
        </a>
        <a href="/admin/respondents">
            <img src="/static/images/respondents_icon.png" alt="Respondents Icon"> Respondents
        </a>
        <a href="/admin/profile">
            <img src="/static/images/male_user.png" alt="Profile Icon"> Profile
        </a>
    </nav>

    <!-- Main Content -->
    <main class="content" id="mainContent">
        <section class="search-bar">
            <label for="searchInput"></label><input id="searchInput" placeholder="Search" type="text">
            <button aria-label="Search Surveys" id="searchButton">
                <img src="/static/images/Search.png" alt="Search Icon">
            </button>
        </section>

        <!-- Survey View Container -->
        <section class="survey-view">
            <h2 id="unpublishedSurveysHeading">Unpublished Surveys</h2>
            <div aria-labelledby="unpublishedSurveysHeading" class="survey-list" id="unpublishedSurveys"></div>

            <h2 id="publishedSurveysHeading">Published Surveys</h2>
            <div aria-labelledby="publishedSurveysHeading" class="survey-list" id="publishedSurveys"></div>
        </section>
    </main>
</div>

<!-- Modal for Delete Confirmation -->
<dialog aria-describedby="deleteModalDesc" aria-labelledby="deleteModalTitle" class="modal" id="deleteModal">
    <div class="modal-content">
        <h3 id="deleteModalTitle">Confirm Deletion</h3>
        <p id="deleteModalDesc">Are you sure you want to delete <span id="surveyTitle"></span>?</p>

        <!-- Button Group -->
        <div class="button-group">
            <button aria-label="Cancel Deletion" class="cancel-btn" id="cancelDelete">Cancel</button>
            <button aria-label="Confirm Deletion" class="delete-btn2" id="confirmDelete">Delete</button>
        </div>
    </div>
</dialog>
</body>
</html>
