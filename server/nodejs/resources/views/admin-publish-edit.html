<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link rel="stylesheet" href="/static/css/nav-bar.css">
    <link rel="stylesheet" href="/static/css/side-bar.css">
    <link rel="stylesheet" href="/static/css/admin-publish-edit.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<!-- Navbar -->
<div class="navbar">
    <button onclick="toggleSidebar()">â˜°</button>
    <img src="/static/images/male_user.png" alt="Profile" width="30" height="30">
</div>

<!-- Sidebar and main content container -->
<div class="sidebar-container">
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <a href="/admin">
            <img src="/static/images/home_icon.png" alt="Home Icon"> Home
        </a>
        <a href="/admin/create" class="active">
            <img src="/static/images/create_icon.png" alt="Create Icon"> Create
        </a>
        <a href="/admin/surveys">
            <img src="/static/images/view_icon.png" alt="View Icon"> View
        </a>
        <a href="/admin/respondents">
            <img src="/static/images/respondents_icon.png" alt="Respondents Icon"> Respondents
        </a>
        <a href="/admin/profile">
            <img src="/static/images/male_user.png" alt="Profile Icon"> Profile
        </a>
    </nav>

    <!-- Main content -->
    <div class="main-content" id="mainContent">
        <div class="survey-header-container">
            <h1>Survey Title</h1>
            <p>Description.</p>
        </div>

        <!-- Survey Details -->
        <div class="survey-details-container">
            <!-- Date Range -->
            <div class="date-time-row">
                <label>From: <input type="date" value="2024-11-04"></label>
                <label>Start: <input type="time" value="23:59"></label>
                <label>Until: <input type="date" value="2024-11-12"></label>
                <label>End: <input type="time" value="23:59"></label>
            </div>

            <!-- Restrictions -->
            <!-- Dropdown with multiple selection -->
            <div class="restriction-row">
                <div class="dropdown-multiselect">
                    <button class="dropdown-toggle" onclick="toggleDropdown('program-dropdown')">Make available for</button>
                    <div id="program-dropdown" class="dropdown-options">
                        <!-- Options will be dynamically added here -->
                    </div>
                </div>
            </div>

            <div class="restriction-row">
                <div class="dropdown-multiselect">
                    <button class="dropdown-toggle" onclick="toggleDropdown('student-dropdown')">Student/s Restricted</button>
                    <div id="student-dropdown" class="dropdown-options">
                        <!-- Options will be dynamically added here -->
                    </div>
                </div>
            </div>

            <div class="restriction-row">
                <div class="dropdown-multiselect">
                    <button class="dropdown-toggle" onclick="toggleDropdown('batch-dropdown')">Class Restricted</button>
                    <div id="batch-dropdown" class="dropdown-options">
                        <!-- Options will be dynamically added here -->
                    </div>
                </div>
            </div>

            <!-- Publish Buttons -->
            <div class="button-container">
                <a href="/admin/surveys/edit">
                    <button  class="back-button">Back</button>
                </a>
                    <a href = "/admin/surveys" >
                        <button class="publish-button">Publish</button>
                    </a>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/survey-creation-navbar.js"></script>
<script src="/static/js/admin-publish-edit.js"></script>
</body>
</html>
